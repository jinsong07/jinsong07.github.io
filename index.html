<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人主页</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
        }
        .profile {
            margin-top: 20px;
        }
        .social-links {
            margin-top: 30px;
            text-align: center;
        }
        .social-links a {
            display: inline-block;
            margin: 0 15px;
            font-size: 24px;
            color: #333;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #007bff;
        }
        .github:hover {
            color: #333;
        }
        .linkedin:hover {
            color: #0077b5;
        }
        .twitter:hover {
            color: #1da1f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的个人主页</h1>
    </header>
    <section class="profile">
        <h2>关于我</h2>
        <p>我是一名专注于地图、自动驾驶和机器人领域的技术专家。曾在阿里巴巴、腾讯和百度等知名互联网公司工作，积累了丰富的行业经验。</p>
        <p>我的专业领域包括：</p>
        <ul>
            <li>地图技术与应用开发</li>
            <li>自动驾驶系统研发</li>
            <li>机器人技术开发</li>
        </ul>
    </section>
    <section>
        <h2>我的项目</h2>
        <ul>
            <li><a href="#">项目一</a></li>
            <li><a href="#">项目二</a></li>
        </ul>
    </section>
    <section class="social-links">
        <a href="https://github.com/jinsong07" class="github" target="_blank" title="GitHub">
            <i class="fab fa-github"></i>
        </a>
        <a href="https://www.linkedin.com/in/li-jinsong-b855023a" class="linkedin" target="_blank" title="LinkedIn">
            <i class="fab fa-linkedin"></i>
        </a>
    </section>
    <footer>
        <p>&copy; 2025 我的个人主页</p>
    </footer>
</body>
</html>
